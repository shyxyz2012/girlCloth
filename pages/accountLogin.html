<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账号登录页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../css/accountLogin.css">
    <link rel="stylesheet" href="../js/rem.js">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_501790_yknz8a9ql99newmi.css">
    <script src="../js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <!--账号登录页部分开始-->
    <form action="" method="post">
        <div id="accountL">
            <div class="accountTitle">
                <div class="arrow">&#xe791;</div>
                <div class="aLogin">账号登录</div>
            </div>
            <div class="userIntro">
                <div class="username">
                    <input type="text" placeholder="用户名:6~15位">
                    <span></span>
                </div>
                <div class="psw">
                    <input type="password" placeholder="密码:6~15位，只能是数字或字母">
                    <span></span>
                </div>
            </div>
            <div class="loginBtn">
                <a href="">登录</a>
            </div>
            <p><a href="">忘记密码</a></p>
        </div>
    </form>

    <!--账号登录页部分结束-->
</body>
</html>
<script>
    var backUp=document.querySelector('.arrow');
    backUp.onclick=function(){
        history.back();
    }

    var reg=document.querySelectorAll('.userIntro span');
    var inps=document.querySelectorAll('.userIntro input');
    var patter1=/^.{6,15}$/;
    var patter2=/^[a-zA-Z0-9]{6,14}/;
    var username=reg[0];
    var psw=reg[1];

    var isok1=false;
    inps[0].onblur=function(){
        if(patter1.test(this.value)){
            username.innerHTML='√';
            isok1=true;
        }
        else{
            username.innerHTML='×';
            username.style.color='red';
        }
    }

    var isok2=false;
    inps[1].onblur=function(){
        if(patter2.test(this.value)){
            psw.innerHTML='√';
            isok2=true;
        }
        else{
            psw.innerHTML='×';
            psw.style.color='red';
        }
    }
</script>
